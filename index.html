<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Site Project (File Loaded)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="app-container" class="w-full max-w-lg bg-gray-900 border border-purple-800 p-8 md:p-10 rounded-xl shadow-2xl transition duration-300 hover:shadow-purple-500/50">
        <h1 class="text-3xl md:text-4xl font-extrabold text-white text-center mb-6 tracking-tight">
            Random Site Project
        </h1>
        
        <p class="text-center text-gray-400 mb-8">
            A project dedicated to creating a huge database of random links.
        </p>

        <button 
            id="random-button"
            onclick="redirectToRandomSite()"
            class="w-full py-4 text-lg font-bold text-white bg-purple-600 rounded-lg shadow-lg hover:bg-purple-700 transition duration-300 transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-purple-500 focus:ring-opacity-50 active:bg-purple-800 disabled:opacity-50 disabled:cursor-not-allowed"
            disabled
        >
            Random Site
        </button>

        <div id="message-box" class="mt-8 p-4 bg-gray-800 rounded-lg">
            <p id="message-text" class="text-sm text-purple-400 text-center">Loading links...</p>
        </div>
    </div>

    <script>
        let links = [];
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const randomButton = document.getElementById('random-button');

        function showMessage(text, isError = false) {
            messageText.textContent = text;
            messageBox.classList.remove('hidden');

            messageBox.classList.remove('bg-red-900', 'border', 'border-red-700', 'bg-gray-800');
            messageText.classList.remove('text-red-300', 'text-purple-400');
            
            if (isError) {
                messageBox.classList.add('bg-red-900', 'border', 'border-red-700');
                messageText.classList.add('text-red-300');
            } else {
                messageBox.classList.add('bg-gray-800');
                messageText.classList.add('text-purple-400');
            }
        }


        async function loadLinks() {
            randomButton.disabled = true;
            showMessage("Loading links...", false);
            
            await new Promise(resolve => setTimeout(resolve, 500)); 

            try {
                const response = await fetch('links.txt');
                
                if (!response.ok) {
                    throw new Error(`File not found or HTTP error! Status: ${response.status}`);
                }
                
                const text = await response.text();
                
                links = text.split('\n')
                            .map(line => line.trim())
                            .filter(line => line.length > 0 && !line.startsWith('#'));

                if (links.length === 0) {
                    showMessage("Error: 'links.txt' loaded, but contains no valid URLs. Please add links one per line.", true);
                } else {
                    showMessage(`${links.length} links in the database.`);
                    randomButton.disabled = false;
                }
            } catch (error) {
                console.error("Failed to load links.txt:", error);
                showMessage(`Fatal Error: Could not load 'links.txt'. Ensure the file exists in the correct location. (${error.message})`, true);
            }
        }
        
        function redirectToRandomSite() {
            if (links.length === 0 || randomButton.disabled) {
                showMessage("Cannot redirect: Link list is empty or still loading.", true);
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * links.length);
            const randomLink = links[randomIndex];

            showMessage(`Redirecting you to: ${randomLink}`);
            
            setTimeout(() => {
                window.location.href = randomLink;
            }, 1000);
        }

        loadLinks();
    </script>
</body>
</html>
